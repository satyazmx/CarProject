<form [formGroup]="service.form" class="normal-form">
<mat-grid-list cols="2" rowHeight="300px">
    <mat-grid-tile>

        <div class="controls-container">
            <input type="hidden" formControlName="$key">
    
            <mat-form-field>
                <input  formControlName="fullname" matInput placeholder="Full Name*">
                <mat-error> This field mandatory</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input  formControlName="email" matInput placeholder="Email">
                <mat-error> Invalid email </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input  formControlName="mobile" matInput placeholder="Mobile*">
                <mat-error *ngIf="service.form.controls['mobile'].errors?.required"> This field mandatory</mat-error>
                <mat-error *ngIf="service.form.controls['mobile'].errors?.minLength"> Minimum 8 characters required</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input  formControlName="city" matInput  placeholder="City">
            </mat-form-field>
        </div>
    
    </mat-grid-tile> 

    <mat-grid-tile>

        <div class="controls-container">
            <div class="add-bottom-padding">
                    <mat-radio-group formControlName="gender">
                            <mat-radio-button value="1">Male</mat-radio-button>
                            <mat-radio-button value="2">Female</mat-radio-button>
                            <mat-radio-button value="3">Other</mat-radio-button>
                     </mat-radio-group>
            </div>
        

        <mat-form-field>
                <mat-select formControlName="department" placeholder="Department">
                        <mat-option>None</mat-option>
                        <ng-container *ngFor="let dept of departments">
                                <mat-option value="{{dept.id}}">{{dept.value}}</mat-option>
                        </ng-container>
                </mat-select>
        </mat-form-field>

        <mat-form-field>
            <input formControlName="hiredate" matInput [matDatepicker]="picker" placeholder="Hire Date" >
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <div class="add-bottom-padding">
                <mat-checkbox formControlName="isPermanent">Permanent Employee</mat-checkbox>
        </div>

        <div class="button-row">
                <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
                <button mat-raised-button color="warn" >Reset</button>
        </div>
        
    </div>
    </mat-grid-tile>

</mat-grid-list>

</form>
